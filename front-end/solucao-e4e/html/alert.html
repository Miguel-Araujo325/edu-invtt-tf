<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <title>Document</title>

    <style>
        .progress-bar {
            background-color: #072B59;
            height: 5px;
            transition: width 5s linear;
        }

        .progress {
            height: 5px;
            width: 97%;
        }
    </style>
</head>
<body>
    <div class="alert alert-warning alert-dismissible fade show" role="alert" style="background-color: white; border-color: #072B59; color: #072B59; width: 17.6vw;" id="auto-dismiss-alert">
        Para desfazer <strong style="cursor: pointer;">clique aqui.</strong>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close" style="color: #072B59;">
          <span aria-hidden="true">&times;</span>
        </button>
        <div class="progress">
            <div class="progress-bar" id="progress-bar"></div>
        </div>
    </div>

    <script>
        $(document).ready(function(){
            // Função para fazer o alerta desaparecer após 5 segundos
            setTimeout(function() {
                $('#auto-dismiss-alert').alert('close');
            }, 5000);

            // Iniciar a barra de progresso
            var progressBar = $('#progress-bar');
            progressBar.css('width', '100%');

            // Reduzir gradualmente a barra de progresso
            setTimeout(function() {
                progressBar.css('width', '0%');
            }, 50);
        });
    </script>
    
</body>
</html>
